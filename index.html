<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Sign Up</h1>
        <div class="underline"></div>
    </header>

    <main>

        <form class="form-box" id="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input autocomplete="off" id="username" type="text" placeholder="Username">
                <small id="msg1"></small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input autocomplete="off" id="email" type="text" placeholder="Email address">
                <small id="msg2"></small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input autocomplete="off" id="password" type="password" placeholder="Your password">
                <small id="msg3"></small>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm password</label>
                <input autocomplete="off" id="confirm_password" type="password" placeholder="Confirm password">
                <small id="msg4"></small>
            </div>
            <div class="form-group">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>

    </main>
    
    <script src="app.js"></script>
</body>
</html>
